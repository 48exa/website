<!DOCTYPE html>

<head>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Snake!</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="scripts/index.js" defer></script>
</head>

<body style="background-image: url(background.jpg);">

  <button class="start-btn" onclick="start()">
    <h3>Start</h3>
  </button>

  <div class="deathScreen" style="display: none;">
    <h3>Game over!</h3>
    <h4>You won/lost</h4>
    <ul>Game statistics:
      <li id="points">Points</li>
      <li id="time">Time spent</li>
    </ul>
    <button onClick="window.location.reload()">Restart</button>
  </div>

  <div class="blur-bg">
    <nav>
      <form>
        <label>Choose a max score</label>
        <select id="score">
          <option>20</option>
          <option>30</option>
          <option>50</option>
          <option>75</option>
          <option>125</option>
        </select>
        <button type="button" onclick="changeValue()">submit</button>
      </form>
      <form>
        <label>Board color mode</label>
        <select id="theme">
          <option>dark</option>
          <option>light</option>
        </select>
        <button type="button" onclick="changeValue()">submit</button>
      </form>

    </nav>
    <canvas></canvas>
    <div class="scoreboard">
      <h1>Length: <span class="length">0</span></h1>
      <h1>Time played: <span class="time">0s</span></h1>
    </div>
    <h2 style="display: none;"></h2>
  </div>
</body>

</html>
